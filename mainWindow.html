    <script>
        const form = document.querySelector('.blizzard-form')
        form.addEventListener('submit', (event) => {
            event.preventDefault()

            const countryList = document.querySelector('#country-list')
            const registrationForm = {
                firstName: document.querySelector('#firstName').value,
                lastName: document.querySelector('#lastName').value,
                birthDay: document.querySelector('#birthDay').value,
                birthMonthIndex: document.querySelector('#birthMonth').selectedIndex,
                birthYear: document.querySelector('#birthYear').value,
                email: document.querySelector('#email').value,
                password: document.querySelector('#password').value,
                questionIndex: document.querySelector('#question').selectedIndex,
                answer: document.querySelector('#answer').value,
                mailing: document.querySelector('#mailing').checked,
            }

            const webview = document.createElement('webview')
            webview.src =
              `https://eu.battle.net/account/creation/ru/?style=&country=${countryList.options[countryList.selectedIndex].value}`
            webview.preload = './blizzardPreload.js'

            document.body.innerHTML = ''
            document.body.appendChild(webview)

            webview.addEventListener('did-start-loading', () => {
                if (document.body.childNodes.length === 1)
                    document.body.insertAdjacentHTML('afterBegin', 'loading...')
            })

            webview.addEventListener('dom-ready', () => {
                document.body.removeChild(document.body.firstChild)
                webview.send('blizzard-form:fill', registrationForm)
            })
        })
